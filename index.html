<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      <i class="fas fa-angle-double-left"></i
      ><strong class="dashboard pb-3"> Weather Dashboard</strong>
      <i class="fas fa-angle-double-right"></i>
    </h1>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          Search for a City:
          <form class="search">
            <input type="text" id="city-input" placeholder="Enter City name" />
            <button type="submit" class="searchBtn">
              <i class="fa fa-search"></i>
            </button>
          </form>
          <div class="lastSearches">List of Last Searches</div>
        </div>

        <div class="col-md-9">
          <div class="forecast">
            <div class="row">
              <h2 class="cityName"></h2>
              <h2 class="currentDate"></h2>
              <img id="weatherIcon" src="" />
            </div>
            <div class="row">
              <p class="temperature"><span id="temp-icon"></span></p>
            </div>
            <div class="row">
              <p class="humidity"></p>
            </div>
            <div class="row">
              <p class="windSpeed"></p>
            </div>
            <div class="row">
              <p class="uvIndex"></p>
            </div>
          </div>

          <div class="container" id="fiveDay">
            <h3></h3>

            <div class="row">
              <div class="col-lg-3">
                <div class="card">
                  <!-- <div class="date"></div>
                  <div class = "icons"><span id="temp-icon"></span></div>
                  <div class="temp"></div> 
                  <div class="humid"></div>  -->
                </div>
              </div>

              <div class="col-lg-3">
                <div class="card"></div>
              </div>
              <div class="col-lg-3">
                <div class="card"></div>
              </div>
              <div class="col-lg-3">
                <div class="card"></div>
              </div>
              <div class="col-lg-3">
                <div class="card"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/80833262c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
